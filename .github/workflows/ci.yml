name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tz:
          - UTC
          - America/New_York
    env:
      TZ: ${{ matrix.tz }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate Codex config
        run: npm run validate:codex

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build package
        run: npm run build
